<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button onclick="" class="js-button">click</button>

	<script>
		const clickElement = document.querySelector('.js-button');

		const eventTolisten = () => {
				alert('clicked');
			}
		clickElement.addEventListener('click', eventTolisten);
		
	</script>
</body>
</html>
